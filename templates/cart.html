{% extends 'main.html' %} {% load static %} {% block content %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="{% static 'javascript/cart.js' %}"></script>
<section class="cart">
  <table width="100%">
    <thead>
      <tr>
        <td>Image</td>
        <td>Product</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Subtotal</td>
      </tr>
    </thead>
    <tbody id="cart-items">
      <!-- Cart items will be dynamically added here using JavaScript -->
    </tbody>
  </table>
</section>
<section class="subtotal">
  <table>
    <tr>
      <td>Cart Subtotal</td>
      <td id="cart-subtotal">RM0.00</td>
    </tr>
    <tr>
      <td>Shipping</td>
      <td>Free</td>
    </tr>
    <tr>
      <td>Total</td>
      <td id="cart-total">RM0.00</td>
    </tr>
  </table>
  <br />
  <a href="payment.html" class="payment">
    <button class="payment">Proceed To Checkout</button>
  </a>
</section>
{% endblock %}
